<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>JBookers</title>
	</head>
	<body>
		<h1>Editing Book</h1>
		<form method="post" th:action="@{/book}" th:object="@{bookEdit}">
			<label for="title">Title</label><br>
			<input type="text" th:value="*{title}"/><br>
			<label for="body">Body</label><br>
			<textarea row="5" th:value="*{body}"></textarea><br>
			<input type="submit" value="Update Book"/>
		</form>
	</body>
</html>
